<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Formulario Registro</title>
  </head>
  <body style="background: transparent !important">
    <section class="form-register" method="post" action="#vista">
      <h4>Moneda de Mayor Valor Publicada por el Banco Central de Venezuela</h4>
      <input
        class="controls"
        type="text"
        name="omonto"
        placeholder="Ingrese el Valor"
      />
      <input
        class="controls"
        type="date"
        name="ofecha"
        placeholder="Ingrese su fecha actual"
      />

      <input class="botons" name="Guardar" type="submit" value="Registrar" />
    </section>
  </body>
</html>
